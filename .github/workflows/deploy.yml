name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "构建失败：dist 目录不存在"
            exit 1
          fi
          echo "构建成功，dist 目录包含 $(ls -la dist | wc -l) 个文件"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          commit-message: 'Deploying to GitHub Pages'
          clean: true
          single-commit: true

      - name: Output deployment status
        if: success()
        run: echo "✅ 部署成功！"
